{% extends 'header.html' %} {% block content %}

    <body>
        <div class="registration-form" style="text-align: center;">
            <form action="" method="post" style="display: inline-block;">    {#el metodo post porque queremos que se nos envie como propietarios del sitio web en formato de correo electrinico en nuestra direccion y crsf es un token de seguridad web#}
                {% csrf_token %}
                <h2 class="text-center">Complete los campos</h2>
                <div class="form-group" style="margin-bottom: 5%;">
                     <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required="required">
                </div>
                <div class="form-group" style="margin-bottom: 5%;">
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Nombre" required="required">
               </div>
               <div class="form-group" style="margin-bottom: 5%;">
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="apellido" required="required">
               </div>
                <div class="form-group" style="margin-bottom: 5%;">
                     <input type="text" name="email" id="email" class="form-control" placeholder="Email" required="required">
                </div>
                <div class="form-group" style="margin-bottom: 5%;">
                     <input type="password" name="password1" id="password" class="form-control" placeholder="Contraseña" required="required">
                </div>
                <div class="form-group" style="margin-bottom: 5%;">
                     <input type="password" name="password2" id="password" class="form-control" placeholder="Confirmar Contraseña" required="required">
                </div>
                <div class="form-group">
                     <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </div>
            </form>
        </div>
    </body>

{% endblock %}
