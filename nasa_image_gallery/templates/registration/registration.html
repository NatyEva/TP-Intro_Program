{% extends 'header.html' %} {% block content %}

<body>
    <div class="registration-form">
        <form action="" method="post" class="form">
            {% csrf_token %}
            <h1>Complete los campos</h1>
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Crear contraseña" required>
            </div>
            <div class="form-group">
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmar contraseña" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </div>
        </form>
    </div>
</body>

{% endblock %}
